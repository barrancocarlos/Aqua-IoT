{% load static %}
{% include "head.html" %}

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        {% include "menu.html" %}       
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
         <!-- Navbar -->
         {% include "navbar.html" %}
         <!-- / Navbar -->
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <h1>Temperature Table</h1>
              </div>
            
              <!-- Basic Bootstrap Table -->
              <div class="card">
                <h5 class="card-header">Table Basic</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Index</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      
                      <tr>
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>Temperature</strong></td>
                        <td>{{ temperatures.value }}</td>
                        <td>{{ temperatures.creation_date }}</td>                       
                        <td><span class="badge bg-label-primary me-1">Active</span></td>
                        <td>
                          <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="/temp-update/{{ temperatures.id }}/"
                                ><i class="bx bx-edit-alt me-1"></i> Edit</a
                              >                            
                            </div>
                          </div>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
              <!--/ Basic Bootstrap Table -->

 
            <!-- / Content -->

            <!-- Footer -->
            {% include "footer.html" %}
