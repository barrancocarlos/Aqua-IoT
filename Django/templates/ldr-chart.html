<script type="text/javascript">


var options = {
          series: [{
            name: "lx",
            data: [{% for ldr in ldrs %}{{ldr.luminosidade}}{% if not forloop.last %},{% endif %}{% endfor %}]
        }],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: true
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        title: {
          text: '',
          align: 'left'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {          
          categories: [{% for ldr in ldrs %}'{{ ldr.data_criacao|date:"M d, P" }}',{% endfor %}],
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

</script>
