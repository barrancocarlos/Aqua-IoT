{% load static %}
{% include "head.html" %}

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        {% include "menu.html" %}       
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
         <!-- Navbar -->
         {% include "navbar.html" %}
         <!-- / Navbar -->
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <h1>Blank Page</h1>
              </div>
              {% block content %}
            <div class="card-body">
                <h5>Update Temperature</h5>
                <form method="post">
                    {% csrf_token %}
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="{{ temperatures.value }}" name="value"> 
                    <input type="hidden" name="temp_id" value={{ temperatures.id }}>                  
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
            {% endblock %}

 
            <!-- / Content -->

            <!-- Footer -->
            {% include "footer.html" %}
